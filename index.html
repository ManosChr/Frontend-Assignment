
<!DOCTYPE html>
<html>
<head>

    crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

<body>
    <section class="container">
            <div id='mapid'></div>

            <div class="menu">
                <div class=menu_group>
                    <h1 class="header-1">Daily Vessel Tracks</h1>
                </div>
                <div class="menu_input_group menu_group">
                    <label class="menu_label" for="numberOfShips">Pick a Number Of Ships</label>
                    <input class="menu_input" type="number" id="numberOfShips" min="1" max="100">
                </div>

                <div class="menu_input_group menu_group">
                    <label class="menu_label" for="numberOfDays"">Pick a Number Of Days</label>
                    <input class="menu_input" type="number" id="numberOfDays" min="1" max="150">
                </div>
            
                <div class="menu_btn_group menu_group">
                    <button id="search_btn" class="btn">Search</button>
                    <button id="clear_btn" class="btn">Clear</button>
                </div>
                <div class="copyright menu_group">&copy; Developed by Manolis Chorianopoulos</div>
